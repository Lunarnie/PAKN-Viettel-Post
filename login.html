<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trang Chủ Đăng Nhập/Đăng Ký - Viettel Post</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d0d",
                        "primary-dark": "#d60b0b",
                        "background-light": "#f8f5f5",
                        "background-dark": "#221010",
                        "text-main": "#1c0d0d",
                        "text-muted": "#9c4949",
                        "border-light": "#e8cece",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body>
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden text-text-main">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-border-light bg-white px-6 py-4 shadow-sm z-50 relative">
<div class="flex items-center gap-4">
<div class="size-10 flex items-center justify-center text-primary">
<!-- Viettel Post Logo style icon -->
<svg class="size-full" fill="currentColor" viewbox="0 0 24 24">
<path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"></path>
</svg>
</div>
<div class="flex flex-col">
<h2 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em]">Viettel Post</h2>
<span class="text-sm font-medium text-text-muted hidden sm:block">Hệ Thống Quản Lý Khiếu Nại</span>
</div>
</div>
<div class="flex items-center gap-4">
<a class="text-sm font-medium text-text-main hover:text-primary transition-colors hidden sm:block" href="#">Trợ giúp</a>
<a class="text-sm font-medium text-text-main hover:text-primary transition-colors hidden sm:block" href="#">Liên hệ</a>
</div>
</header>
<!-- Main Content Area with Background -->
<main class="relative flex grow flex-col items-center justify-center py-10 px-4">
<!-- Background Image with Overlay -->
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-gradient-to-br from-primary/30 to-black/60 z-10 mix-blend-multiply"></div>
<div class="h-full w-full bg-cover bg-center bg-no-repeat" data-alt="Blurred background of a busy logistics warehouse and delivery trucks" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDSJANtylvjivB5V7TgsYLEpIXrVgEz0rw9TAXCez1Qf9h2GJ0yjT-FPJA5--H4TLSy-K-FHfR_uONNUWezE3ThpP79L1Ok6M0ApbQ4mUH4qW9X7PcoRKTXSWY2XiUfmjOIcLActwCWQJK7UIQTprAaHl7XISZb0cXasdqNc_JeGCYmr3AlcGWZdJM-4fYTNL0-1NI471Ab_lIxW7r4oZOE1FfSvCDpzZb-1USWc_OSTyxpN-d9KRPvzv-84MWBYk0hcjfbc5hp8zQP"); filter: blur(2px);'>
</div>
</div>
<!-- Login/Register Card -->
<div class="relative z-20 w-full max-w-[480px] bg-white rounded-xl shadow-2xl overflow-hidden border border-border-light/50">
<!-- Card Header Text -->
<div class="pt-8 px-8 pb-2 text-center">
<h1 class="text-2xl font-bold text-text-main tracking-tight">Chào mừng trở lại!</h1>
<p class="text-text-muted mt-2 text-sm">Đăng nhập để truy cập hệ thống</p>
</div>
<!-- Tabs -->
<div class="mt-4 px-6">
<div class="flex border-b border-border-light w-full">
<button class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-primary pb-3 pt-2 text-primary transition-all hover:bg-red-50/50">
<span class="text-base font-bold leading-normal tracking-[0.015em]">Đăng Nhập</span>
</button>
<button class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-transparent pb-3 pt-2 text-text-muted transition-all hover:text-primary hover:border-b-primary/30 hover:bg-red-50/50">
<span class="text-base font-bold leading-normal tracking-[0.015em]">Đăng Ký</span>
</button>
</div>
</div>
<!-- Form Content -->
<div class="p-8 pt-6">
<form class="flex flex-col gap-5" onsubmit="handleLogin(event)">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main text-sm font-semibold leading-normal" for="username">
                                Tên đăng nhập / Mã nhân viên
                            </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-muted select-none">person</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-10 pr-4 text-base font-normal text-text-main placeholder:text-text-muted/70 transition-colors" id="username" placeholder="Nhập mã nhân viên hoặc email" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main text-sm font-semibold leading-normal" for="password">
                                Mật khẩu
                            </label>
<div class="flex w-full items-stretch rounded-lg border border-border-light bg-background-light focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-colors overflow-hidden h-12">
<div class="flex items-center justify-center pl-3 text-text-muted select-none">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none border-none bg-transparent focus:ring-0 focus:outline-none pl-2 pr-2 text-base font-normal text-text-main placeholder:text-text-muted/70" id="password" placeholder="Nhập mật khẩu" type="password"/>
<button class="flex items-center justify-center px-3 text-text-muted hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<!-- Options Row -->
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="form-checkbox h-4 w-4 rounded border-border-light text-primary focus:ring-primary/20 group-hover:border-primary transition-colors" type="checkbox"/>
<span class="text-sm text-text-main font-medium group-hover:text-primary transition-colors">Ghi nhớ đăng nhập</span>
</label>
<a class="text-sm font-bold text-primary hover:text-primary-dark underline-offset-2 hover:underline" href="#">
                                Quên mật khẩu?
                            </a>
</div>
<!-- Submit Button -->
<button class="mt-2 flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary hover:bg-primary-dark active:scale-[0.98] transition-all text-white shadow-md shadow-red-500/20" type="submit">
<span class="text-base font-bold tracking-wide">ĐĂNG NHẬP</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
</form>
<!-- Footer Links within card -->
<div class="mt-6 flex flex-col gap-4 border-t border-border-light pt-6 text-center">
<p class="text-sm text-text-muted">
                            Gặp sự cố khi đăng nhập? <a class="font-bold text-primary hover:underline" href="#">Liên hệ IT</a>
</p>
</div>
</div>
</div>
<!-- Bottom Info -->
<div class="relative z-20 mt-8 text-center text-white/90">
<p class="text-sm font-medium drop-shadow-md">© 2024 Tổng Công ty Cổ phần Bưu chính Viettel</p>
<div class="mt-2 flex items-center justify-center gap-1 text-xs opacity-80 drop-shadow-md">
<span class="material-symbols-outlined text-[16px]">call</span>
<span>Hotline: 1900 8095</span>
</div>
</div>
</main>
</div>

</body>
<script>
function handleLogin(e) {
    e.preventDefault(); // chặn reload trang

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Vui lòng nhập đầy đủ thông tin đăng nhập");
        return;
    }

    // ===== DEMO LOGIN (sau này nối backend) =====
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", username);

    // chuyển sang giao diện chính
    window.location.href = "index.html";
}
</script>
</html>
